<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiki's Translator</title>
    <script type="module" src="./scripts/script.js" async defer></script>
    <script type="module" src="./scripts/translator.js" async defer></script>
    <script
    src="https://kit.fontawesome.com/232aa0d9a0.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <div id="horizontal">
        <h2>English to Morse Code</h2>
      </div>
      <h2 id="vertical">Translator</h2>
    </div>
    <main>
      <div class="translate">
        <label id="inputLabel">Enter your text here...</label>
        <textarea
          id="input"
          placeholder="When typing in morse, use '/' between characters and '/+/' between words"
        ></textarea>
      </div>
      <div class="output">
        <label id="outputLabel">
          Your translated message... 
        </label>
        <div id="output"></div>
        <div class="playContainer" id="play">
          <i class="fas fa-volume-up"></i> 
          <label>
            Play audio...
          </label>
        </div> 
      </div>
    </main>
  </body>
</html>
